<h2>Select Case</h2>

<form action="{% url reports.views.sum_chw %}" method="get">
Case: <select name="case">
{% for case_id, case_name in data.items %}
<option value="{{ case_id }}">{{ case_name }}</option>
{% endfor %}
</select>

<div>Startdate active: <input type="text" name="startdate_active"/> (format: mm/dd/yyyy)</div>
<div>Startdate late: <input type="text" name="startdate_late"/> (format: mm/dd/yyyy)</div>
<div>Enddate: <input type="text" name="enddate"/> (format: mm/dd/yyyy)</div>
<div>*If no dates are indicated or dates don't match the correct format then the dates default to active cases being those with forms in the last 30 days</div>

<input type="submit" value="Get Report" />
</form>

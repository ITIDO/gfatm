
{% extends base_template %}
{% block title %}Select Report Parameters{% endblock %}

{% block content %}
<h2>Select Report Parameters</h2>

<form action="{% url reports.views.sum_provider %}" method="get">
Month: <select name="month">
<option value="01">January</option>
<option value="02">February</option>
<option value="03">March</option>
<option value="04">April</option>
<option value="05">May</option>
<option value="06">June</option>
<option value="07">July</option>
<option value="08">August</option>
<option value="09">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>
Year: <select name="year">
{% for year in years %}
<option value="{{ year }}">{{ year }}</option>
{% endfor %}
</select>
Provider: <select name="provider">

{% for provider_id, provider_name in providers.items %}
<option value="{{ provider_id }}">{{ provider_name }}</option>
{% endfor %}
</select>
<input type="submit" value="Get Report" />
</form>
{% endblock %}

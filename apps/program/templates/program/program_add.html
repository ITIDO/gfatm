{% extends base_template %}
{% block hq-stylesheets %}
<link rel="stylesheet" href="{{MEDIA_URL}}/hq/javascripts/jquery-ui/jquery-ui-1.7.2.custom.css" />
<link rel="stylesheet" href="{{MEDIA_URL}}/hq/javascripts/multiselect/ui.multiselect.css" />
{% endblock %}
{% block javascripts %}
<script type="text/javascript" src="{{MEDIA_URL}}/hq/javascripts/jquery-ui/jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}/hq/javascripts/multiselect/ui.multiselect.js"></script>
<script type="text/javascript">
$(function(){
  // choose either the full version
  $(".multiselect").multiselect();
});
</script>
{% endblock %}
{% block content %}
<form method="POST">
{{ form.as_p }}
<label>Program Users</label>
<select id="users" class="multiselect" multiple="multiple" name="users" style="width:940px; height:400px;">
{% for user in users %}
    <option value="{{ user.id }}" {% if user.selected %}selected="True"{% endif %}>{{ user }}</option>
{% endfor %}
</select>

<input type="submit" value="Ok" />
</form>

{% endblock %}

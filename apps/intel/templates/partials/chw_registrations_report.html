{% regroup chw_reg_rows by clinic as rows %}
<table style="text-align: center; width: 100%">
	<thead>
	 	<tr>
	 	{% for col in chw_reg_cols %}
	 		<th>{{ col }}</th>
	 	{% endfor %}
	 	</tr>
	</thead>
	{% for b_row in rows %}
		<tr>
			<th colspan="4" class="clinic-name">{{b_row.grouper}}</th>
		</tr>
		{% for row in b_row.list %}
			<tr>
				<td>{{row.name}}</td>
				<td><a href="/intel/all?meta_username={{row.name}}">{{row.reg}}</a></td>
				<td><a href="/intel/risk?meta_username={{row.name}}">{{row.risk}}</a></td>
				<td><a href="/intel/all?meta_username={{row.name}}&follow=yes">{{row.follow}}</td>
			</tr>
			</a>
		{% endfor %}
	{% endfor %}
</table>

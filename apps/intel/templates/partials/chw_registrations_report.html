{% regroup chw_reg_rows by clinic as rows %}
<table>
	<thead>
	 	<tr>
	 	{% for col in chw_reg_cols %}
	 		<th>{{ col }}</th>
	 	{% endfor %}
	 	</tr>
	</thead>
	{% for b_row in rows %}
		<tr>
			<th colspan="4" class="clinic-name">{{b_row.grouper}}</th>
		</tr>
		{% for row in b_row.list %}
			<tr>
				<td>{{row.name}}</td>
				<td>{{row.reg}}</td>
				<td>{{row.risk}}</td>
				<td>{{row.follow}}</td>
			</tr>
		{% endfor %}
	{% endfor %}
</table>

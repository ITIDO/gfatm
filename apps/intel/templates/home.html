{% extends "intel-layout.html" %}
{% load i18n %}
{% load mainreport_tags %}

{% load buttons %}
{% block tabs %}{% endblock %}

{% block content %}
	<div style="margin-top: 100px; text-align: center;">
		{% if not hq_mode %}
			<form action="/intel/all" method="get" style="padding-left: 15px">
			    <input type="text" size="40" name="search" value="" style="font-size: 1.2em"/><br/>
			    <input type="submit" value="Search for Pregnant Mother"/>
			</form>
		{% endif %}
	<br /><br />
	<span style="float: right; width: {% if hq_mode %}75%{% else %}90%{% endif %}; text-align: center; margin-bottom: 200px;">
		{% tabs "home" hq_mode %}
	</span>
	</div>
{% endblock %}
